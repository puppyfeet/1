<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <input type="tel" id="expenseInput" placeholder="Expense Amount" required readonly pattern="[0-9]*">
        
        <!-- Numeric Keypad -->
        <div id="keypad">
            <div class="keypad-row">
                <button class="keypad-button" data-value="1">1</button>
                <button class="keypad-button" data-value="2">2</button>
                <button class="keypad-button" data-value="3">3</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-button" data-value="4">4</button>
                <button class="keypad-button" data-value="5">5</button>
                <button class="keypad-button" data-value="6">6</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-button" data-value="7">7</button>
                <button class="keypad-button" data-value="8">8</button>
                <button class="keypad-button" data-value="9">9</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-button clear">C</button>
                <button class="keypad-button" data-value="0">0</button>
                <button class="keypad-button" data-value=".">.</button> <!-- Decimal point button -->
            </div>
        </div>

        <input type="text" id="descriptionInput" placeholder="Description" required>
        <input type="date" id="dateInput" required>

        <div class="category-buttons">
            <button id="lunchButton">Lunch</button>
            <button id="dinnerButton">Dinner</button>
            <input type="text" id="categoryInput" placeholder="Category (optional)">
        </div>

        <div class="mode-buttons">
            <button id="cashButton">Cash</button>
            <button id="bank1Button">Bank1</button>
            <button id="bank2Button">Bank2</button>
            <button id="bank3Button">Bank3</button>
            <input type="text" id="customModeInput" placeholder="Custom Mode (optional)">
        </div>

        <input type="text" id="remarksInput" placeholder="Remarks">
        <button id="saveButton">Save</button>

        <!-- Total expenses for the current month -->
        <h2 id="totalExpensesHeader">Total Expenses: $0.00</h2>

        <!-- Table for displaying saved values -->
        <table id="savedValuesTable">
            <thead>
                <tr>
                    <th>Expense</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Mode</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="savedValues"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
